<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ❤️</title>
    <style>
        :root {
            --primary: #d90429;
            --secondary: #ff4d6d;
            --bg: #fff0f3;
            --card-bg: #ffffff;
            --text: #590d22;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Floating Hearts Background Animation */
        .heart-bg {
            position: fixed;
            color: var(--secondary);
            opacity: 0.3;
            animation: floatUp 10s linear infinite;
            z-index: -1;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 2rem 1rem;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0px rgba(255, 192, 203, 0.5);
        }

        /* --- COUNTDOWN TIMER --- */
        .timer-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            border: 2px solid var(--secondary);
        }
        .timer {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }
        .timer-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        /* --- PHOTO GALLERY (Polaroid Style) --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 2rem;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 35px 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
        }

        .polaroid:nth-child(even) {
            transform: rotate(2deg);
        }

        .polaroid:hover {
            transform: scale(1.1) rotate(0deg);
            z-index: 10;
        }

        .polaroid img {
            width: 100%;
            height: auto;
            border-radius: 2px;
        }

            background: var(--card-bg);
